<html>
<head><title>Portraits (short film)</title></head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<body style="font-family: Georgia, sans-serif; color: #888; background-color: black">

<div style="padding: 32px; text-align:center; font-size: 300%">
    Portraits (short film)
</div>
<div style="text-align:center">
    <iframe id="video" src="https://player.vimeo.com/video/157986093" width="640" height="272" frameborder="0"
            webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>

</body>
<script>
    $(document).ready(function() {
        var w = $('body').width()
        var h = $('body').height()

        var W = w - 100
        var H = W * (272/640)

        if (H > h) {
            H = h - 50
            W = H * (640/272)
        }
        $('#video').css({
            width: W,
            height: H
        })
    })
</script>

</html>
